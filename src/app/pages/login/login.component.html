<div class="container">
  <div class="image-section">
    <img src="assets/logo.png" alt="logo">
  </div>

  <mat-card class="login-section">
    <div class="login-header">
      <h1>LOG IN</h1>
    </div>

    <form id="login-form">
      <mat-form-field appearance="outline" class="form-group">
        <mat-label>User name</mat-label>
        <input matInput type="text" id="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-group">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" required>
      </mat-form-field>

      <div class="forgot-password">
        <a mat-button color="primary">Forgot your password?</a>
      </div>

      <button mat-raised-button color="primary" class="submit-btn" type="submit">
        SUBMIT
      </button>
    </form>
  </mat-card>
</div>
